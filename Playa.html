<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de cosas esenciales para un viaje de 3 días a la playa.">
    <title>Esenciales para un viaje de 3 días a la playa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Esenciales para tu viaje de 3 días a la playa</h1>
        <p>¡No te olvides de nada importante y disfruta al máximo tu aventura bajo el sol!</p>
    </header>

    <section>
        <h2>Ropa y accesorios</h2>
        <ul>
            <li><input type="checkbox" id="traje_bano"><label for="traje_bano"> Traje de baño (al menos 2)</label></li>
            <li><input type="checkbox" id="toalla"><label for="toalla"> Toalla de playa</label></li>
            <li><input type="checkbox" id="sombrero"><label for="sombrero"> Sombrero o gorra</label></li>
            <li><input type="checkbox" id="gafas_sol"><label for="gafas_sol"> Gafas de sol</label></li>
            <li><input type="checkbox" id="sandalias"><label for="sandalias"> Sandalias</label></li>
            <li><input type="checkbox" id="ropa_ligera"><label for="ropa_ligera"> Ropa ligera (pantalones cortos, camisetas)</label></li>
            <li><input type="checkbox" id="ropa_noche"><label for="ropa_noche"> Ropa para la noche</label></li>
        </ul>
    </section>

    <section>
        <h2>Protección solar</h2>
        <ul>
            <li><input type="checkbox" id="protector_solar"><label for="protector_solar"> Protector solar de amplio espectro</label></li>
            <li><input type="checkbox" id="after_sun"><label for="after_sun"> After sun (gel de aloe vera)</label></li>
            <li><input type="checkbox" id="repelente"><label for="repelente"> Repelente de insectos</label></li>
            <li><input type="checkbox" id="balsamo_labial"><label for="balsamo_labial"> Bálsamo labial con protección solar</label></li>
        </ul>
    </section>

    <section>
        <h2>Higiene personal</h2>
        <ul>
            <li><input type="checkbox" id="gel_ducha"><label for="gel_ducha"> Gel de baño y shampoo</label></li>
            <li><input type="checkbox" id="cepillo_dientes"><label for="cepillo_dientes"> Cepillo de dientes y pasta</label></li>
            <li><input type="checkbox" id="desodorante"><label for="desodorante"> Desodorante</label></li>
            <li><input type="checkbox" id="toallitas"><label for="toallitas"> Toallitas húmedas</label></li>
        </ul>
    </section>

    <section>
        <h2>Entretenimiento y gadgets</h2>
        <ul>
            <li><input type="checkbox" id="libro"><label for="libro"> Libro o revista</label></li>
            <li><input type="checkbox" id="telefono"><label for="telefono"> Teléfono móvil y cargador</label></li>
            <li><input type="checkbox" id="auriculares"><label for="auriculares"> Auriculares</label></li>
            <li><input type="checkbox" id="camara"><label for="camara"> Cámara (opcional)</label></li>
        </ul>
    </section>

    <section>
        <h2>Otros esenciales</h2>
        <ul>
            <li><input type="checkbox" id="bolsa_impermeable"><label for="bolsa_impermeable"> Bolsa impermeable para objetos de valor</label></li>
            <li><input type="checkbox" id="botella_agua"><label for="botella_agua"> Botella de agua reutilizable</label></li>
            <li><input type="checkbox" id="snacks"><label for="snacks"> Snacks y bebidas</label></li>
            <li><input type="checkbox" id="dinero"><label for="dinero"> Dinero en efectivo</label></li>
        </ul>
    </section>

    <footer>
        <p>© 2024 Todos los derechos reservados - TuViajePlaya</p>
    </footer>
</body>
</html>
